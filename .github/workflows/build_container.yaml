name: Build Container

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
    outputs:
      image:
        description: "Container image"
        value: ${{ jobs.build.outputs.image }}
      tags:
        description: "Container tags"
        value: ${{ jobs.build.outputs.tags }}
  push:
    branches-ignore:
      - "main"
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: blueonblue
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tags: ${{ steps.build-image.outputs.tags }}

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Build container
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ inputs.tag }} ${{ github.sha }}
          containerfiles: |
            ./Containerfile

      - name: Export image
        run: |
          buildah push ${{ steps.build-image.outputs.image }} oci-archive:/tmp/blueonblue.tar:${{ steps.build-image.outputs.image-with-tag }}

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: blueonblue.tar
          path: /tmp/blueonblue.tar
