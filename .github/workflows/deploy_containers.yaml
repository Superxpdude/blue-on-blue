name: Deploy Containers

on:
  push:
    branches:
      - "main"
      - "dev"

jobs:
#   build:
#     name: Build container
#     uses: ./.github/workflows/build_containers.yaml
#     with:
#       tag: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev'}}

  deploy:
    name: Deploy image
    # needs: build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: blueonblue
      TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev'}}
      REGISTRY: ghcr.io/superxpdude

    steps:
      - name: Clone the repository
        uses: actions/checkout@v4

      - name: Build container
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.TAG }} ${{ github.sha }}
          containerfiles: |
            ./Containerfile

      - name: Log in to the GitHub Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to the GitHub Container Repository
        id: push-to-ghcr
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}

      - name: Print image URL
        run: echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"
